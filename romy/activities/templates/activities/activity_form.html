{% extends "base.html" %}

{% load i18n %}

{% block baby_active %} active{% endblock %}

    <h3 class="card-header">{% trans "Modifier l'activit√©" %}</h3>
    <div class="card-body">

        </form>
    </div>
</div>
{% endblock %}
